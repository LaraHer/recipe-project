<!DOCTYPE html>
<html>
<head>

<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
<meta charset="utf-8">

<title>Rezeptliste</title>

<script type="text/javascript">

var cur = 0;

function loadData(){
	var rezeptBuch = new Array ();

	var zutatenListe = new Array();

	zutatenListe.push ({name: "Eier", menge: "2", einheit: "Stück"});
	zutatenListe.push ({name: "Mayo", menge: "100", einheit: "Gramm"});

	rezeptBuch.push( 
		{titel: "Salat", 
		 zutaten : zutatenListe, 
		 text:"Ein Salat ist einfach", 
		 zeit : 30
		}
	);
	
	zutatenListe = new Array();

	zutatenListe.push ({name: "Eier", menge: "2", einheit: "Stück"});
	zutatenListe.push ({name: "Zucker", menge: "100", einheit: "Gramm"});

	rezeptBuch.push( 
		{titel: "Zuckerei", 
		 zutaten : zutatenListe, 
		 text:"Ist total einfach", 
		 zeit : 30
		}
	);
	

	return rezeptBuch;
}


function zeigeRezept(){
	

	var liste = loadData();

	var myString = "<h2>"+liste[cur].titel+"</h2>";
	
	myString += "<table>";
	myString += "<tr><td>Zutaten</td><td></td></tr>";	
	for (var i = 0; i < liste[cur].zutaten.length; i++){	
	myString += "<tr><td>"+liste[cur].zutaten[i].name+"</td><td>"+liste[cur].zutaten[i].menge+" "+liste[cur].zutaten[i].einheit+"</td></tr>";
	}
	myString += "<tr><td>Zubereitung</td><td>"+liste[cur].text+"</td></tr>";
	myString += "<tr><td>Dauer</td><td>"+liste[cur].zeit+" Minuten</td></tr>";
	
    myString += "</table><br/>";


	document.getElementById('display').innerHTML = myString;
}	

function vor(){
	if (cur < 2){cur++;}
	console.log("Aktuelles Rezept:"+cur);
	zeigeRezept();
}

function zurueck(){
	if (cur > 0){cur--;}
	console.log("Aktuelles Rezept:"+cur);
	zeigeRezept();
}

</script>

</head>
<body onload="zeigeRezept()">

<h1>Demo Rezepte</h1>

<a onclick="zurueck()" href="#">Zurück</a>

<a onclick="vor()" href="#">Vor</a>

<div id="display"></div>

</body>
</html>
